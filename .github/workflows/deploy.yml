        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm install

      - name: ğŸ› ï¸ Build do projeto
        run: npm run build-only

      - name: ğŸš€ Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
